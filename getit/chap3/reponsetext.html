<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>반응속도</title>
  <style>
    #screen {
      width: 300px;
      height: 200px;
      text-align: center;
      user-select: none;
    }
    #screen.waiting {
      background-color: aqua;
    }
    #screen.ready {
      background-color: red;
      color: white;
    }
    #screen.now {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
<div id="screen" class="waiting">클릭해서 시작하세요</div>
<div id="result"></div>


<script>
  const $screen = document.querySelector('#screen');
  const $result = document.querySelector('#result');
  let startTime;
  let endTime;
  const records = [];
  let timeoutId;

//classList.contains() 클래스가 들어있는지 확인.
  $screen.addEventListener('click', function () {
    if ($screen.classList.contains('waiting')) { // 대기화면
      $screen.classList.remove('waiting');
      $screen.classList.add('ready');
      $screen.textContent = '초록색이 되면 클릭하세요';
      setTimeout(function () {
        startTime = new Date();
        $screen.classList.remove('ready');
        $screen.classList.add('now');
        $screen.textContent = '클릭하세요!';
      }, Math.floor(Math.random() * 1000) + 2000); // 2000~3000 사이
    }else if ($screen.classList.contains('ready')) { // 준비화면
      clearTimeout(timeoutId);
      $screen.classList.remove('ready');
      $screen.classList.add('waiting');
      $screen.textContent = '너무 성급하시군요!';
    }else if ($screen.classList.contains('now')) { // 클릭화면
      endTime = new Date();
      const current = endTime - startTime;
      records.push(current);
      const average = records.reduce((a, c) => a + c) / records.length;
      $result.textContent = `현재 ${current}ms, 평균: ${average}ms`;
      startTime = null;
      endTime = null;
      $screen.classList.remove('now');
      $screen.classList.add('waiting');
      $screen.textContent = '클릭해서 시작하세요.';
    }
  });

  // 가장 빠른 다섯 번의 시도가 몇조인지 보여주고 6번 이상 시도한 경우 상위 5개만 조회.
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>업로더</title>
  <link rel="stylesheet" href="./uploader.css" type="text/css">
</head>
<body>

<div style="display: flex; flex-direction: column; align-items:center">
  <label class = "upload-btn">
    파일추가
    <input type="file" multiple id="fileAddBtn" name="file" style="display: none"/>
  </label>

  <div id="uploaderArea">
    파일을 끌어다 놓으세요
    <div id="fileUploader"></div>
  </div>
  <button id="fileUploadBtn" style="width: 100px">업로드</button>
  <div style="border: solid 1px black; height: 20px; width: 300px " id="fileListArea"></div>
</div>
<script src="uploader.js"></script>
<!--<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>-->

</body>
</html>

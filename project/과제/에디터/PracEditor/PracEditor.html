<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Nanum+Brush+Script">
  </head>
  <style>
    .buttonArea {
      height: 10px;
      padding: 5px;
      /* padding-top: 10px; */
    }

    .textArea {
      height: 400px;
    }

    .mainArea {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      margin: 50px;
      width: 500px;
    }
  </style>
  <body>
    <div class="mainArea">
      <!-- 툴바영역 -->
      <div class="d-flex flex-row bd-highlight">
        <span>
          <div class="dropdown p-2 ">
            <button
              class="btn btn-light dropdown-toggle btn-sm btn-outline-dark"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              폰트
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Default</a></li>
              <li><a class="dropdown-item" href="#">Black Han Sans</a></li>
              <li><a class="dropdown-item" href="#">Nanum Brush Script</a></li>
            </ul>
          </div>
        </span>
        <span>
          <div class="dropdown p-2 bd-highlight">
            <button
              class="btn btn-light dropdown-toggle btn-sm btn-outline-dark"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              12pt
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item coloritem" href="#">9pt</a></li>
              <li><a class="dropdown-item coloritem" href="#">10pt</a></li>
              <li><a class="dropdown-item coloritem" href="#">12pt</a></li>
              <li><a class="dropdown-item coloritem" href="#">14pt</a></li>
              <li><a class="dropdown-item coloritem" href="#">16pt</a></li>
              <li><a class="dropdown-item coloritem" href="#">20pt</a></li>
            </ul>
          </div>
        </span>
        <span>
          <div class="dropdown p-2 bd-highlight">
            <button
              class="btn btn-light dropdown-toggle btn-sm btn-outline-dark"
              type="button"
              id="dropdownMenuButton3"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              검정
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </span>
        <span class="buttonArea">
          <button type="button" class="btn btn-light" title="이텔릭">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m9.586 14.633.021.004c-.036.335.095.655.393.962.082.083.173.15.274.201h1.474a.6.6 0 1 1 0 1.2H5.304a.6.6 0 0 1 0-1.2h1.15c.474-.07.809-.182 1.005-.334.157-.122.291-.32.404-.597l2.416-9.55a1.053 1.053 0 0 0-.281-.823 1.12 1.12 0 0 0-.442-.296H8.15a.6.6 0 0 1 0-1.2h6.443a.6.6 0 1 1 0 1.2h-1.195c-.376.056-.65.155-.823.296-.215.175-.423.439-.623.79l-2.366 9.347z"
              />
            </svg>
          </button>
        </span>
        <span class="buttonArea">
          <button type="button" class="btn btn-light" title="언더라인">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3 18v-1.5h14V18zm2.2-8V3.6c0-.4.4-.6.8-.6.3 0 .7.2.7.6v6.2c0 2 1.3 2.8 3.2 2.8 1.9 0 3.4-.9 3.4-2.9V3.6c0-.3.4-.5.8-.5.3 0 .7.2.7.5V10c0 2.7-2.2 4-4.9 4-2.6 0-4.7-1.2-4.7-4z"
              />
            </svg>
          </button>
        </span>
        <span class="buttonArea">
          <button type="button" class="btn btn-light" title="굵게">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10.187 17H5.773c-.637 0-1.092-.138-1.364-.415-.273-.277-.409-.718-.409-1.323V4.738c0-.617.14-1.062.419-1.332.279-.27.73-.406 1.354-.406h4.68c.69 0 1.288.041 1.793.124.506.083.96.242 1.36.478.341.197.644.447.906.75a3.262 3.262 0 0 1 .808 2.162c0 1.401-.722 2.426-2.167 3.075C15.05 10.175 16 11.315 16 13.01a3.756 3.756 0 0 1-2.296 3.504 6.1 6.1 0 0 1-1.517.377c-.571.073-1.238.11-2 .11zm-.217-6.217H7v4.087h3.069c1.977 0 2.965-.69 2.965-2.072 0-.707-.256-1.22-.768-1.537-.512-.319-1.277-.478-2.296-.478zM7 5.13v3.619h2.606c.729 0 1.292-.067 1.69-.2a1.6 1.6 0 0 0 .91-.765c.165-.267.247-.566.247-.897 0-.707-.26-1.176-.778-1.409-.519-.232-1.31-.348-2.375-.348H7z"
              />
            </svg>
          </button>
        </span>
      </div>
      <!-- 텍스트 영역 -->
      <div style="height: 500px" class="editorArea border" contenteditable="true"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>

</html>

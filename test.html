<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시물 등록</title>
    <link rel="stylesheet" href="/css/editor.css" type="text/css" />
    <link rel="stylesheet" href="/css/uploader.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Nanum+Brush+Script" rel="stylesheet" />
  </head>
  <body>
    <div class="registerArea" style="filter: blur(8px)">
      <input type="text" name="title" class="boardtitle" placeholder="제목을 입력해 주세요." />
      <div class="mainArea">
        <div class="d-flex flex-row bd-highlight">
          <span
            ><select id="fontDropdown">
              <option id="fontDropdown-item">Noto Sans KR</option>
              <option id="fontDropdown-item">Black Han Sans</option>
              <option id="fontDropdown-item">Nanum Brush Script</option>
            </select></span
          ><span
            ><select id="fontSizeDropdown">
              <option id="fontSizeDropdown-item">9px</option>
              <option id="fontSizeDropdown-item">10px</option>
              <option id="fontSizeDropdown-item">12px</option>
              <option id="fontSizeDropdown-item">14px</option>
              <option id="fontSizeDropdown-item">16px</option>
              <option id="fontSizeDropdown-item">20px</option>
            </select></span
          ><span
            ><select id="colorDropdown">
              <option id="colorDropdown-item" style="background-color: black">black</option>
              <option id="colorDropdown-item" style="background-color: blue">blue</option>
              <option id="colorDropdown-item" style="background-color: green">green</option>
              <option id="colorDropdown-item" style="background-color: yellow">yellow</option>
              <option id="colorDropdown-item" style="background-color: purple">purple</option>
              <option id="colorDropdown-item" style="background-color: orange">orange</option>
              <option id="colorDropdown-item" style="background-color: cyan">cyan</option>
              <option id="colorDropdown-item" style="background-color: magenta">magenta</option>
              <option id="colorDropdown-item" style="background-color: lime">lime</option>
            </select></span
          ><span class="buttonArea" style="height: 10px; padding: 5px"
            ><button type="button" class="btn btn-light" title="이텔릭" id="italicButton">
              <svg width="20" height="20">
                <path
                  d="m9.586 14.633.021.004c-.036.335.095.655.393.962.082.083.173.15.274.201h1.474a.6.6 0 1 1 0 1.2H5.304a.6.6 0 0 1 0-1.2h1.15c.474-.07.809-.182 1.005-.334.157-.122.291-.32.404-.597l2.416-9.55a1.053 1.053 0 0 0-.281-.823 1.12 1.12 0 0 0-.442-.296H8.15a.6.6 0 0 1 0-1.2h6.443a.6.6 0 1 1 0 1.2h-1.195c-.376.056-.65.155-.823.296-.215.175-.423.439-.623.79l-2.366 9.347z"
                ></path>
              </svg></button></span
          ><span class="buttonArea" style="height: 10px; padding: 5px"
            ><button type="button" class="btn btn-light" title="언더라인" id="underlineButton">
              <svg width="20" height="20">
                <path
                  d="M3 18v-1.5h14V18zm2.2-8V3.6c0-.4.4-.6.8-.6.3 0 .7.2.7.6v6.2c0 2 1.3 2.8 3.2 2.8 1.9 0 3.4-.9 3.4-2.9V3.6c0-.3.4-.5.8-.5.3 0 .7.2.7.5V10c0 2.7-2.2 4-4.9 4-2.6 0-4.7-1.2-4.7-4z"
                ></path>
              </svg></button></span
          ><span class="buttonArea" style="height: 10px; padding: 5px"
            ><button type="button" class="btn btn-light" title="굵게" id="boldButton">
              <svg width="20" height="20">
                <path
                  d="M10.187 17H5.773c-.637 0-1.092-.138-1.364-.415-.273-.277-.409-.718-.409-1.323V4.738c0-.617.14-1.062.419-1.332.279-.27.73-.406 1.354-.406h4.68c.69 0 1.288.041 1.793.124.506.083.96.242 1.36.478.341.197.644.447.906.75a3.262 3.262 0 0 1 .808 2.162c0 1.401-.722 2.426-2.167 3.075C15.05 10.175 16 11.315 16 13.01a3.756 3.756 0 0 1-2.296 3.504 6.1 6.1 0 0 1-1.517.377c-.571.073-1.238.11-2 .11zm-.217-6.217H7v4.087h3.069c1.977 0 2.965-.69 2.965-2.072 0-.707-.256-1.22-.768-1.537-.512-.319-1.277-.478-2.296-.478zM7 5.13v3.619h2.606c.729 0 1.292-.067 1.69-.2a1.6 1.6 0 0 0 .91-.765c.165-.267.247-.566.247-.897 0-.707-.26-1.176-.778-1.409-.519-.232-1.31-.348-2.375-.348H7z"
                ></path>
              </svg></button
          ></span>
        </div>
        <div class="editorArea" contenteditable="true" style="height: 500px"><p>erqerqer</p></div>
      </div>
      <div class="uploader-main">
        <div style="display: flex; flex-direction: column; align-items: center">
          <!--        <div class="progress-area">-->
          <!--        </div>-->
          <input type="hidden" id="hiddeneditorinput" name="content" value="<p>erqerqer</p>" />
          <div id="uploaderArea">
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>Filename</th>
                </tr>
              </thead>
              <tbody class="tb_files">
                <tr>
                  <td><input type="checkbox" name="fileCheckbox" value="Update.exe" /></td>
                  <td>Update.exe</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div style="display: flex; margin-right: auto">
            <label class="append-btn">
              파일추가
              <input type="file" multiple="" id="fileAddBtn" style="display: none; background-color: white" />
            </label>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="submitBtn" style="filter: blur(8px)">등록</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" style="filter: blur(8px)"></script>
    <script src="/js/editor/PracEditor-config/loadscripts.js" style="filter: blur(8px)"></script>
    <script src="/js/editor/PracEditor-basic_style/src/button.js" style="filter: blur(8px)"></script>
    <script src="/js/board.js" style="filter: blur(8px)"></script>
    <script src="/js/register.js" style="filter: blur(8px)"></script>
    <script src="/js/modify.js" style="filter: blur(8px)"></script>
    <script src="/js/uploader/uploader.js" style="filter: blur(8px)"></script>
    <script src="/js/editor/PracEditor-font/src/font.js" style="filter: blur(8px)"></script>
    <script src="/js/editor/PracEditor-core/src/selection.js" style="filter: blur(8px)"></script>
    <script src="/js/editor/PracEditor-core/src/praceditor.js" style="filter: blur(8px)"></script>
    <div class="upload-progress-tracker expanded" style="filter: blur(8px)">
      <div class="uploads-progress-bar" style="width: 0"></div>
      <div class="file-progress-wrapper" style="width: 100%">
        <div class="file-progress">
          <div class="file-details" style="position: relative">
            <p>
              <span class="status">pending</span><span class="file-name">Update.exe</span><span class="file-ext"></span>
            </p>
            <div class="progress-bar" style="width: 100%; background: green"></div>
          </div>
          <div class="file-actions">
            <button type="button" class="cancel-btn" style="display: none">Pause</button
            ><button type="button" class="resume-btn" style="display: none">Resume</button
            ><button type="button" class="clear-btn" style="display: inline-block">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

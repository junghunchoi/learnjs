<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./test.css">
</head>
<body>
   
    <b id="p">Select me: <i>italic</i> and <b>bold</b></b>

    <p>쉽지가
      <p style="font-family: &quot;Noto Sans KR&quot;; color: black; font-size: 16px; font-style: normal; font-weight: bold; text-decoration: none;">안녕해</p><p style="font-family: &quot;Noto Sans KR&quot;; color: black; font-size: 16px; font-style: normal; font-weight: bold; text-decoration: none;">감사해</p><p style="font-family: &quot;Noto Sans KR&quot;; color: black; font-size: 16px; font-style: normal; font-weight: bold; text-decoration: none;">잘있어</p>
    </p>

Cloned: <span id="cloned"></span>
<br>
As text: <span id="astext"></span>
<button onclick="execute()">Click Me</button>

<script>
  document.onselectionchange = function() {
    let selection = document.getSelection();
    let range = selection.getRangeAt(0)
    cloned.innerHTML = astext.innerHTML = "";

    // Clone DOM nodes from ranges (we support multiselect here)
    for (let i = 0; i < selection.rangeCount; i++) {
      cloned.append(selection.getRangeAt(i).cloneContents());
      
    }
    // console.log("range : ",range.startContainer);
    // console.log(range.cloneContents());

    var ccc = range.cloneContents()
    var childNodes = ccc.childNodes;
    
    for (var i = 0; i < childNodes.length; i++) {
            if (childNodes[i].nodeType === 1) {  // Element Node
              console.log(childNodes[i]);
                console.log(childNodes[i].textContent);
            }
        }

  };
 
</script>
</body>
